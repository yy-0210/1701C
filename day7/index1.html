<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header></header>
        <my-header></my-header>
        <my-body></my-body>
        <my-body></my-body>
        <!-- <my-header></my-header>
            <my-header></my-header> -->
    </div>

    <div id="box">
        <my-header></my-header>
        <!-- <my-body></my-body> -->
    </div>

    <template id="tpl">
        <div>
            <h3>{{grade}}</h3>
            <p>{{count}}</p>
            <img :src="item" alt="" v-for="(item,index) in img" :style="style">
        </div>
    </template>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //全局组件
    Vue.component('my-header', {
        template: '<div>{{grade}}</div>',
        data() {
            return {
                grade: '1701C'

            }
        }

    });

    //局部注册
    new Vue({
        el: '#app',
        data: {},
        components: {
            'my-body': {
                template: '#tpl',
                data() {
                    return {
                        grade: '1701C',
                        count:24,
                        style:{
                            height:'120px',
                            width:'120px'
                        },
                        img:['https://t12.baidu.com/it/u=407621486,3327483872&fm=173&app=49&f=JPEG?w=218&h=146&s=A4B35D944ED3B480B62019E70300E072','https://t10.baidu.com/it/u=1529882238,4115127854&fm=173&app=49&f=JPEG?w=218&h=146&s=8450EA215423A51531206F800300808F','https://t11.baidu.com/it/u=9953584,516546664&fm=173&app=49&f=JPEG?w=218&h=146&s=0D408B460886085711F864B90300C092']
                    }
                }
            }
        }
    });

    new Vue({
        el: '#box'
    });


</script>
